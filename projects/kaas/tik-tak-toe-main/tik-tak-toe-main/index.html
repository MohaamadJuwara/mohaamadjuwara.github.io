<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TIC-TAC-TOE GAME By M Juwara</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="wrapper">

    <div class="header">
      <h1 id="playerText">Welcome to my TIC-TAC-TOE Game</h1>

    </div>
    <div class="score">
      
      <br>
      <div class="PX"> X : SCORE <br><BUtton class="scoreDisplay1"><span>0</span></BUtton></div>

      <div class="PO"> O : SCORE <br><BUtton class="scoreDisplay2"><span>0</span></BUtton></div>
    </div>

    <div class="button-panel1">
      <button class="start-game-button">START</button>
    </div>


    <div class="button-panel">
      <button class="stop-game-button" id="restartBtn">STOP</button>
    </div>

    <div class="tile-wrapper">
      <div class="tile box"></div>
      <div class="tile box"></div>
      <div class="tile box"></div>
      <div class="tile box"></div>
      <div class="tile box"></div>
      <div class="tile box"></div>
      <div class="tile box"></div>
      <div class="tile box"></div>
      <div class="tile box"></div>
    </div>
  </div>
  

  <script src="main.js"></script>
</body>

</html>
