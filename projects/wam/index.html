<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">

<body>
  <div class="wrapper">
    

    <div class="header">
      <h1>Welkom bij Whack a Mole</h1>

    </div>
    <div class="score">
      U heeft momenteel <span class="player-points">3</span> punten.
        <h2>Your scores is: <span class="old-score"></span></h2>
    </div>
    

    <div class="button-panel">
      <button class="start-game-button">start Game</button>
    </div>
    
    <div class="button-pane2">
      <button class="stop-game-button">stop Game</button>
    </div>

    <div class="invoer1">
      <input class="max-tijd-invoer" type="text">
      max tijd
    </div>

    <div class="invoer2">
      <input class="min-tijd-invoer" type="text">
      min tijd
    </div>

    <div class="invoer-button">
      <button class="set-time-button">
        Set Time
      </button>
    </div>

    <audio id="smashSound">
      <source src="mixkit-long-hit-swoosh-1473.wav" type="audio/wav">
    </audio>

    <div class="tile-wrapper">
      <div class="tile"></div>

      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
    </div>
  </div>


  <script type="application/javascript" src="js/main.js"></script>
</body>

</html>
